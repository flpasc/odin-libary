<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Books</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://kit.fontawesome.com/ab5d57cfca.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="main">
			<div class="header">
				<div class="logo"><img src="" alt="LOGO" /></div>
				<div class="links">
					<ul>
						<li><button>Button1</button></li>
						<li><button>Button2</button></li>
						<li><button>Button3</button></li>
					</ul>
				</div>
			</div>
			<div class="nav-bar">
				<ul>
					<li><button id="new-book">New Book</button></li>
				</ul>
			</div>
			<div class="content">
				<table class="table" id="table">
					<tr class="table-header">
						<th>No.</th>
						<th>Author</th>
						<th>Title</th>
						<th>Pages</th>
						<th>Read</th>
						<th></th>
					</tr>
				</table>
				<div id="add-popup" class="popup-form">
					<form action="" class="form-container">
						<h3>Add to libary</h3>

						<label for="author">Author:</label>
						<input type="text" name="book_author" id="author" required />

						<label for="title">Title:</label>
						<input type="text" name="book_title" id="title" required />

						<label for="pages">Number of pages:</label>
						<input type="number" name="book_pages" id="pages" required />

						<div class="checkbox-label">
							<label for="read">Check if read</label>
							<input type="checkbox" name="book_read" id="read" />
						</div>

						<button id="submit" type="button">Add</button>
					</form>
				</div>
			</div>
		</div>
		<script src="./libary.js"></script>
	</body>
</html>
